<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

        html {
            position: relative;
            overflow-x: hidden !important;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: #324e63;
        }

        a {
            color: inherit;
            text-decoration: inherit;
        }

        .wrapper {
            width: 100%;
            height: auto;
            min-height: 90vh;
            padding: 100px 20px 50px;
            display: flex;
        }

        .instance-card {
            width: 100%;
            min-height: 380px;
            margin: auto;
            box-shadow: 12px 12px 2px 1px rgba(13, 28, 39, 0.4);
            background: #fff;
            border-radius: 15px;
            max-width: 500px;
            position: relative;
            border: thin groove #9c83ff;
        }

        .instance-card__cnt {
            margin-top: 35px;
            text-align: center;
            padding: 0 20px 40px;
            transition: all .3s;
        }

        .instance-card__name {
            font-weight: 700;
            font-size: 24px;
            color: #6944ff;
            margin-bottom: 15px;
        }

        .instance-card-inf__item {
            padding: 10px 35px;
            min-width: 150px;
        }

        .instance-card-inf__title {
            font-weight: 700;
            font-size: 27px;
            color: #324e63;
        }

        .instance-card-inf__txt {
            font-weight: 500;
            margin-top: 7px;
        }

        .secondary {
            color: #9c83ff;
        }

        .secondary:hover {
            text-decoration: underline;
        }
    </style>
    <title>üòàÔ∏è pointless-status üòà</title>
</head>

<body>

                    </div>
                    <div class=instance-card-inf__item>
                        <div class=instance-card-inf__txt>Time</div>

                    </div>
                    <div class=instance-card-inf__item>
                        <div class=instance-card-inf__txt>CPU Usage</div>

                    </div>
                    <div class=instance-card-inf__item>
                        <div class=instance-card-inf__txt>Memory usage</div>

                    </div>
                    <div class=instance-card-inf__item>
                        <div class="instance-card-inf__title secondary">
